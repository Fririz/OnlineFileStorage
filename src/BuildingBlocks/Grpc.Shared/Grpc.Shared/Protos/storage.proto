syntax = "proto3";
option csharp_namespace = "OnlineFileStorage.Grpc.Shared.Storage";

package storage;

service StorageService {
  rpc GetDownloadLink (DownloadLinkRequest) returns (LinkResponse);
  rpc GetUploadLink (UploadLinkRequest) returns (LinkResponse);
}

message DownloadLinkRequest {
  string file_id = 1; 
  string file_name = 2;
}

message UploadLinkRequest {
  string file_id = 1;
}

message LinkResponse {
  string url = 1;
}